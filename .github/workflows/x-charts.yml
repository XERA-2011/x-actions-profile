name: Generate Profile Charts

on:
  schedule:
    - cron: "0 22 * * *" # 6 AM Beijing Time (UTC+8)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: x-actions/pnpm-lock.yaml

      # Build the action since we are running from source in this repo
      - name: Install and Build Action
        run: |
          cd x-actions
          pnpm install
          pnpm run build

      - name: Generate Charts
        uses: ./x-actions
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}
          output_dir: public/charts
          types: snake,stats,top-langs

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/charts
          git commit -m "chore: update profile charts" || exit 0
          git push
